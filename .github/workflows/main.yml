name: Build & Upload

on:
  push:
    branches: [ master ]

jobs:
  build:
    if: contains(github.event.head_commit.message, '[v1.2.4-R2]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B package
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v1.2.4"
          prerelease: false
          title: "Development Build"
          files: |
            ./target/SoulPoints.jar
